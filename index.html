<!DOCTYPE html>
<html>
    <head>
        <title>Neverending Journey</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="height: 10000px;">
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </body>
</html>

<script type="text/javascript">
    // On scroll, add a table row - after document is ready
    // Only add a row after scrolling in increments of 200px
    let furthestScroll = 0;
    let scrollPosition = 0;
    let rowNumbers = [7, 8, 9, 10, 11, 12];
    document.addEventListener('DOMContentLoaded', function() {
        window.addEventListener('scroll', function() {
            scrollPosition = window.scrollY;
            if (scrollPosition - furthestScroll >= 200) {
                furthestScroll = scrollPosition;
                console.log(rowNumbers, scrollPosition);
                console.log('scroll');
                const table = document.querySelector('table');
                const row = document.createElement('tr');
                
                row.innerHTML = '<td>' + rowNumbers[0] + '</td><td>' + rowNumbers[1] + '</td><td>' + rowNumbers[2] + '</td><td>' + rowNumbers[3] + '</td><td>' + rowNumbers[4] + '</td><td>' + rowNumbers[5] + '</td>';
                table.appendChild(row);
                // Set rowNumbers to the next 6 numbers
                rowNumbers = [rowNumbers[0] + 6, rowNumbers[1] + 6, rowNumbers[2] + 6, rowNumbers[3] + 6, rowNumbers[4] + 6, rowNumbers[5] + 6];
            }
        });
    });
</script>
