<!DOCTYPE html>
<html>
    <head>
        <title>Neverending Journey</title>
    </head>
    <body style="height: 10000px;">
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </body>
</html>

<script type="text/javascript">
    // On scroll, add a table row - after document is ready
    // Only add a row after scrolling 100px
    let scrollPosition = 0;
    let rowNumbers = [7, 8, 9, 10, 11, 12];
    document.addEventListener('DOMContentLoaded', function() {
        window.addEventListener('scroll', function() {
            scrollPosition = window.scrollY;
            if (scrollPosition > 100) {
                console.log('scroll');
                const table = document.querySelector('table');
                const row = document.createElement('tr');
                row.innerHTML = '<td>' + rowNumbers.shift() + '</td><td>' + rowNumbers.shift() + '</td><td>' + rowNumbers.shift() + '</td><td>' + rowNumbers.shift() + '</td><td>' + rowNumbers.shift() + '</td><td>' + rowNumbers.shift() + '</td>';
                table.appendChild(row);
                rowNumbers.push(rowNumbers.shift());
                rowNumbers.push(rowNumbers.shift());
                rowNumbers.push(rowNumbers.shift());
                rowNumbers.push(rowNumbers.shift());
                rowNumbers.push(rowNumbers.shift());
                rowNumbers.push(rowNumbers.shift());
            }
        });
    });
</script>
